<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <div class="background-video">
            <video autoplay muted loop>
                <source src="your-video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="hero-content">
            <h1>Hi, I'm [Your Name]</h1>
            <p>A passionate [Your Profession] who brings ideas to life.</p>
            <a href="#portfolio" class="cta-button">View My Work</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <div class="timeline">
            <div class="timeline-item">Started in [Year] - First project</div>
            <div class="timeline-item">Developed expertise in [Skill]</div>
            <div class="timeline-item">Worked with top brands like [Brand]</div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item" data-description="Project 1 Description">Project 1</div>
            <div class="portfolio-item" data-description="Project 2 Description">Project 2</div>
            <div class="portfolio-item" data-description="Project 3 Description">Project 3</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <a href="mailto:your-email@example.com">Email Me</a>
    </section>

    <!-- Footer -->
    <footer>
        <ul class="social-icons">
            <li><a href="https://github.com/your-profile">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/your-profile">LinkedIn</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
